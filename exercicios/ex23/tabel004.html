<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela sla o que</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr > td, th{
            border: 1px solid black;
            width: 100px;
        }
        .center{
            text-align: center;
        }
    </style>
</head>
<body>
    <thead>
    <table>
        <tr>
            <Th scope="col">grupo</Th>
            <th scope="col">nomes</th>
            <th colspan="3" class="center" scope="colgroup">filmes</th>
        </tr>
    </thead>
        <tr>
            <th rowspan="3" scope="rowgroup">mulheres</th>
            <td>ana</td>
            <td>alien</td>
            <td>rambo</td>
            <td>vingadores</td>
        </tr>
        <tr>
            <td>beatriz</td>
            <td>filme</td>
            <td>filme</td>
            <td>filme</td>
        </tr>
        <tr>
            <td>claudia</td>
            <td >filme</td>
            <td>filme</td>
            <td>filme</td>
        </tr>
        <tr>
            <th rowspan="4" scope="rowgroup">homens</th>
            <td>bruno</td>
            <td>filme</td>
            <td>filme</td>
            <td>filme</td>
        </tr>
        <tr>
            <td>daniel</td>
            <td>filme</td>
            <td>filme</td>
            <td>filme</td>
        </tr>
        <tr>
            <td>fabiano</td>
            <td>filme</td>
            <td>filme</td>
            <td>filme</td>
        </tr>
        <tfoot>
            <tr>
                <th colspan="4" scope="row">total</th>
                <td>quant</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
