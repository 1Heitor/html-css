<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{ 
            background-color: gray;
            border-width: 10px;
            border-style: solid;
            border-color: green;
            width: 300px;
            height: 300px;
            padding: 10px;
            margin: 10px auto 40px auto;

        }
        a{
            border: 10px solid red;
            padding: 10px;

        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1> 
        <p>Paragráfos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level.</a> Vamos ver como tudo isso funciona. </p> 
</body>
</html>
