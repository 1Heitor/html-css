<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 2</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr > td{
            border: 1px solid black;
            width: 100px;
        }
        .center{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="5" class="center">A</td>
            <td rowspan="4" class="center">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="center">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="5" class="center">M</td>
        </tr>
    </table>
</body>
</html>
